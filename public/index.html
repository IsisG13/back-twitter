  <body class="body">

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Verificar se já está logado
        const token = localStorage.getItem("auth_token");
        if (token) {
          window.location.href = "publicacoes.html";
          return;
        }

        // Formulário de login
        const loginForm = document.getElementById("login-form");
        if (loginForm) {
          loginForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            if (!email || !password) {
              alert("Por favor, preencha todos os campos.");
              return;
            }

            fetch("https://back-twitter-main-gwz7pb.laravel.cloud/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify({
                email: email,
                password: password,
              }),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Falha na autenticação");
                }
                return response.json();
              })
              .then((data) => {
                // Salvar token no localStorage
                localStorage.setItem("auth_token", data.token);
                localStorage.setItem("user_id", data.user.id);
                localStorage.setItem("user_name", data.user.name);

                // Redirecionar para a página de publicações
                window.location.href = "publicacoes.html";
              })
              .catch((error) => {
                console.error("Erro:", error);
                // Mostrar mensagem de erro
                const errorMessage = loginForm.querySelector(".w-form-fail");
                if (errorMessage) {
                  errorMessage.style.display = "block";
                  setTimeout(() => {
                    errorMessage.style.display = "none";
                  }, 3000);
                }
              });
          });
        }

        // Formulário de cadastro - Versão melhorada
        const registerForm = document.getElementById("register-form");
        if (registerForm) {
          registerForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("register-name").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById(
              "register-confirm-password"
            ).value;

            // Validações
            if (!name || !email || !password || !confirmPassword) {
              showRegisterError("Por favor, preencha todos os campos.");
              return;
            }

            if (password !== confirmPassword) {
              showRegisterError("As senhas não coincidem.");
              return;
            }

            // Limpar mensagens anteriores
            hideRegisterMessages();

            fetch("https://back-twitter-main-gwz7pb.laravel.cloud/api/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify({
                name: name,
                email: email,
                password: password,
                password_confirmation: confirmPassword,
              }),
            })
              .then((response) => {
                if (!response.ok) {
                  return response.json().then((err) => {
                    let errorMsg = "Erro no cadastro";
                    if (err.errors) {
                      if (err.errors.email) {
                        errorMsg = err.errors.email[0];
                      } else if (err.errors.password) {
                        errorMsg = err.errors.password[0];
                      }
                    }
                    throw new Error(errorMsg);
                  });
                }
                return response.json();
              })
              .then((data) => {
                // Mostrar mensagem de sucesso
                showRegisterSuccess();

                // Limpar o formulário
                registerForm.reset();

                // Rolagem para o topo para mostrar a mensagem
                window.scrollTo({
                  top: 0,
                  behavior: "smooth",
                });
              })
              .catch((error) => {
                console.error("Erro:", error);
                showRegisterError(
                  error.message || "Erro ao fazer cadastro. Tente novamente."
                );
              });
          });
        }

        // Funções auxiliares para o formulário de registro
        function hideRegisterMessages() {
          const successMsg = registerForm.querySelector(".w-form-done");
          const errorMsg = registerForm.querySelector(".w-form-fail");

          if (successMsg) successMsg.style.display = "none";
          if (errorMsg) errorMsg.style.display = "none";
        }

        function showRegisterSuccess() {
          const successMsg = registerForm.querySelector(".w-form-done");
          if (successMsg) {
            successMsg.style.display = "block";
            // Esconder após 5 segundos
            setTimeout(() => {
              successMsg.style.display = "none";
            }, 5000);
          }
        }

        function showRegisterError(message) {
          const errorMsg = registerForm.querySelector(".w-form-fail");
          if (errorMsg) {
            errorMsg.querySelector("div").textContent = message;
            errorMsg.style.display = "block";
            // Esconder após 5 segundos
            setTimeout(() => {
              errorMsg.style.display = "none";
            }, 5000);
          }
        }
      });
    </script>
